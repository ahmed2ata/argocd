# nginx.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: nginx
    namespace: argocd
spec:
    project: default
    source:
        repoURL: git@github.com:ahmed2ata/argocd.git
        path: mainifests
        targetRevision: main
    destination:
        server: 'https://kubernetes.default.svc'
        namespace: nginx
    syncPolicy:
      automated:
        selfHeal: true
        prune: true